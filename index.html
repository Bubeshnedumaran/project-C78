<html>
  <head>
  <link rel="stylesheet" href="style.css">  
  </head>
  <title> Family Book</title>
  <body>
    <h1> Family Book</h1>
    <hr> <hr>
    <img id="family_img" src="The family book.jpg">
    <h3 id="one">Our Family Book</h3>
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[
   "1. My Father (Nedumaran)",
   "3. My Mother (Mythili)",
   "4. My Brother (Vishwa)",
   "5. Me (Bubesh)"
   ];
 var images=[
   "my dad.jpg",
   "my mother.jpg",
   "my brother.jpg",
   "my photo.jpg"
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }
   }
  </script>
  </body>
</html>
